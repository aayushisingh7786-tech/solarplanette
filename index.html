<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer: Ultimate Edition</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        /* UI Panels */
        .panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            pointer-events: auto;
            z-index: 10;
        }

        #controls {
            top: 20px;
            left: 20px;
        }

        #stats {
            top: 20px;
            right: 20px;
            text-align: right;
        }

        /* Start Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            background: #444;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background: #666;
        }

        #startBtn {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            padding: 20px 40px;
            font-size: 1.2em;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 15, 0.98);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #444;
            width: 320px;
            text-align: center;
            z-index: 1000;
        }

        .days-val {
            font-family: monospace;
            color: #00ffcc;
            font-size: 1.4em;
        }
    </style>
</head>

<body>

    <div id="overlay">
        <h1>Solar System Engine</h1>
        <button id="startBtn">ENGAGE ENGINES & AUDIO</button>
        <p style="margin-top:20px; opacity:0.6;">Use mouse wheel to zoom, click planets to visit</p>
    </div>

    <canvas id="solarCanvas"></canvas>

    <div id="controls" class="panel">
        <div class="row">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn" style="background:#822">Reset</button>
            <button id="shotBtn" style="background:#228b22">ðŸ“¸ Capture</button>
        </div>
        <div class="row">
            <label style="font-size: 12px;">Orbit Speed</label>
            <input type="range" id="speedSlider" min="0" max="3" step="0.1" value="1">
        </div>
    </div>

    <div id="stats" class="panel">
        <div style="font-size: 11px; opacity: 0.7;">EARTH DAYS ELAPSED</div>
        <div id="dayCounter" class="days-val">0</div>
    </div>

    <div id="modal">
        <h2 id="mName" style="color:#ffcc00"></h2>
        <p id="mFact" style="line-height: 1.6;"></p>
        <button onclick="closeModal()"
            style="width:100%; background:#ffcc00; color:black; font-weight:bold; padding:10px; border:none; border-radius:5px;">RESUME
            MISSION</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
